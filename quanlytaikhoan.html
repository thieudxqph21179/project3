<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <div class="account">
        <div class="wrapper">
            <div class="row account-management">
                <div class="col-3 col-md-12 col-sm-12">
                    <div class="account-left">
                        <div class="hoso">
                            <div class="hoso-left">
                                <img src="./img/nam.jpg" alt="">
                            </div>
                            <div class="hoso-right">
                                <h5>Nam</h5>
                                <p><i class="fas fa-pencil-alt"></i>
                                    <a href="quanlytaikhoan.html">Sửa hồ sơ</a>
                                </p>
                            </div>
                        </div>
                        <div class="account-left-content">
                            <i class="fas fa-user"></i>
                            <a class="taikhoan" href="quanlytaikhoan.html"> Tài khoản của tôi</a>
                        </div>
                        <div class="account-left-content">
                            <i class="fas fa-key"></i>
                            <a href="doimatkhau.html">Đổi mật khẩu</a>
                        </div>
                        <div class="account-left-content">
                            <i class="fas fa-shopping-cart"></i>
                            <a href="donhang.html">Xem đơn hàng</a>
                        </div>
                    </div>
                </div>
                <div class="col-9 col-md-12 col-sm-12">
                    <div class="account-right">
                        <div class="account-right-title">
                            <p>Hồ sơ của tôi</p>
                            <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                        </div>
                        <form action="">
                            <div class="account-right-content-left">
                                <div class="account-form">
                                    <p>Tên đăng nhập</p>
                                    <span>Nam</span>
                                </div>
                                <div class="account-form">
                                    <p>Email</p>
                                    <span>nguyenvanhjeu2k2@gmail.com</span>
                                </div>
                                <div class="account-form">
                                    <p>Điện thoại</p>
                                    <input type="text">
                                </div>
                                <div class="account-form">
                                    <p>Địa chỉ</p>
                                    <input type="text">
                                </div>
                                <input type="submit" value="Lưu">
                            </div>
                            <div class="account-right-content-img">
                                <div id="preview">
                                    <img src="./img/nam.jpg" alt="" id="img">
                                </div>
                                <div class="choose-photo">
                                    <label for="upload-img">Chọn Ảnh</label>
                                </div>
                                <input type="file" hidden id="upload-img" onchange="showPreview(event);">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="./js/main.js">
</script>

</html>
